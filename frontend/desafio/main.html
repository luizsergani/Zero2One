     	<h2>Concluídas</h2>
     	<div class="Tabela" id="Tabela">
     	<table border="2">
		<tr>
		<td> <strong>Tarefas</strong> </td>
		<td> <strong> Concluídas</strong> </td>
		</tr>
		<tr id="tr1">
		<td>Tarefa 1</td>
		<td> <input type="checkbox" name="tarefa1_copy" id="tarefa1_copy" checked></td>
		</tr>
		<tr id="tr2">
		<td>Tarefa 2</td>
		<td> <input type="checkbox" name="tarefa2_copy" id="tarefa2_copy" checked ></td>
		</tr>
		<tr id="tr3">
		<td>Tarefa 3</td>
		<td> <input type="checkbox" name="tarefa3_copy" id="tarefa3_copy" checked ></td>
		</tr>
		</table>

     </div>

     <script>
     	function myFunction(){

     	if ( document.getElementById('tarefa1').checked == true){
     		document.getElementById('tr1').style.display = "table-row";
     	}
     	else	document.getElementById('tr1').style.display = "none"; 

     	if ( document.getElementById('tarefa2').checked == true){
     		document.getElementById('tr2').style.display = "table-row";
     	}
     	else	document.getElementById('tr2').style.display = "none"; 

     	if ( document.getElementById('tarefa3').checked == true){
     		document.getElementById('tr3').style.display = "table-row";
     	}
     	else	document.getElementById('tr3').style.display = "none";
